  #   params:
  #     mode: 'pullup'

outputs:
  0:
    driver:
      type: 'adafruit_motor_hat'
      connection: 'i2c'
      address: 0x60
    name: 'left wheel'
    pin: 1
    type: 'dc'
    params:
      speed:
        max: 255
    is_safe: false
  1:
    driver:
      type: 'adafruit_motor_hat'
      connection: 'i2c'
      address: 0x60
    name: 'right wheel'
    pin: 3
    type: 'dc'
    params:
      speed:
        max: 255
    is_safe: false
