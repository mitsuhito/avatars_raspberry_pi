#
# configraiton for avatar instance
#

instance_name: 'projector'

zmq:
  heartbeat:
    update_interval_hz: 1
    dst:
      - 'tcp://10.110.40.200:5001'
  teleop:
    src:
      - 'tcp://10.110.40.200:5000'
      - 'tcp://10.100.10.82:5000'
      - 'ipc:///tmp/avatar/teleop'

inputs:
  0:
    name: 'max_sonar_tty'
    connection: 'serial'
    address: '/dev/ttyS0'
    params:
      emergency_stop_threshold_mm: 300
      sampling_rate_hz: 20
  # 1:
